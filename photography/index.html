    <script>
        // Debug script for photography page
        window.addEventListener('load', function() {
            console.log('Photography page loaded');
            
            const images = document.querySelectorAll('main img');
            console.log('Found ' + images.length + ' images on photography page');
            
            images.forEach(function(img, index) {
                console.log('Image ' + index + ':', img.src);
                console.log('  - Has click listener:', img.onclick !== null);
